<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>中国南邮银行</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    header {
        background-color: #ffffff;
        color: #c12222;
        padding: 30px;
        text-align: center;
    }

    nav {
        background-color: #c12222;
        padding: 10px;
        text-align: center;
    }

    nav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 10px;
    }

    section {
        padding: 20px;
        margin: 30px;
        background-color: #fff;
    }

    footer {
        background-color: #c12222;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 15px;
        line-height: 1.7;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="text"], input[type="password"], select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</head>

<body>

<header>
    <h1>中国南邮银行</h1>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">账户信息</a>
    <a href="#">定期活期互转</a>
    <a href="#">理财产品</a>
    <a href="#">转账</a>
    <a href="#">退出</a>
</nav>

<section id="login">
    <h2 style="text-align: center;">登录</h2>
    <form action="#" method="post">
        <label for="cardNumber">卡号：</label>
        <input type="text" id="cardNumber" name="cardNumber" required><br>
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="登录">
    </form>
</section>

<!--账户信息-->
<section id="accountInfo" style="display: none;">
    <h2>账户信息</h2>
    <p id="customerName"></p>
    <p id="balance"></p>
    <p>操作历史：</p>
    <ul id="transactionHistory">
        <!-- 操作历史将通过 JavaScript 动态添加 -->
    </ul>
</section>

<!--转账模块-->
<section id="transfer" style="display: none;">
    <h2>转账</h2>
    <form action="#" method="post">
        <label for="transferAmount">转账金额：</label>
        <input type="text" id="transferAmount" name="transferAmount" required><br>
        <label for="recipient">收款人卡号：</label>
        <input type="text" id="recipient" name="recipient" required><br>
        <input type="submit" value="确认转账">
    </form>
</section>

<section id="customerList">
    <!-- 30人的信息将通过 JavaScript 动态添加 -->
</section>

<footer>
    <p>&copy; 2024 网上银行仿真系统</p>
</footer>
